<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .btn {
            border-radius: 1rem;
            border: 2px solid white;
            width: max-content;
            padding: 10px 100px 10px 100px;
            font-weight: 700;
        }
    </style>
</head>
<body style="display: flex; flex-direction: column; width: 100vw; height: 100vh; background-color: black;">
   <div style="flex: 1; gap: 10px; display: flex; padding: 5px;">
    <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
        <img src="https://freepnglogo.com/images/all_img/1707222563twitter-logo-png.png" alt="" style="width: 400px; height: 400px;">
    </div>
    <div style="flex: 1; gap: 50px; display: flex; flex-direction: column; justify-content: center;">
        <h1 style="color: white; font-size: 5rem;">Happening Now</h1>
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <button class="btn">Signup with Google</button>
            <button class="btn" style="margin-bottom: 30px;">Signup with Apple</button>

            <div style="width: 300px; border-top:1px solid gray; display: flex; justify-content: center;">
                <p style="color: white; transform: translateY(-60%); background-color: black; padding: 5px;">or</p></div>
            <button class="btn" style="background-color: rgb(95, 95, 207);">Signup with Apple</button>
        
        </div>
        <div style="display: flex; gap: 10px; flex-direction: column;">
            <h3 style="color: white;">already have an account ? </h3>
            <button class="btn" style="background-color: transparent;  color: white;">Sign in</button>
        </div>
    </div> 
   </div>
   <div style="height: 100px; background-color: red;">hello</div>
</body>
</html>
